services:
  - type: web
    name: forensic-edr-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGODB_URI
        sync: false
      - key: AES_ENCRYPTION_KEY
        sync: false
      - key: API_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
